<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="img/google.jpg" alt="google" width="351px" height="113px">

        <div class="bgcolor">
            Search the web using Google! <br>
            <input type="text" value size="45">
            <br>
            <input type="submit" value="Google Search">
            <input type="submit" name="sa" value="I'm feeling lucky">
        </div>

        <div class="box">
            Special Searches <br>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">
                Stanford Search
            </a> <br>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">
                Linux Search
            </a> <br>
        </div>

        <div class="box2">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br>
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a> <br> 
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a> <br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a> <br>
        </div>

        <div class="box3">
            Get Google! <br>
            Updates Monthly: <br>
            <input type="text" value="your e-mail">
            <br>
            <input type="submit" value="Subscribe">
            <a href="https://web.archive.org/web/19990508062635/http://www.egroups.com/list/google-friends">Archive</a>
        </div>
        
        <div class="clear"></div> <br>

        <div style="font-size: small;"> 
        Copyright Â©1998 Google Inc.
        </div>

    </div>
    
</body>
</html>
